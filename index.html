<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/58713c730b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="entercity">
        <form id="new-city">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                placeholder="Enter city"
                class="form-control"
                id="very-new-city"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-secondary">Search</button>
              <button type="submit" class="btn btn-warning" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <h5 class="tempMarkers">
          <span class="celsiusTemp" id="celsius-temp">℃</span> |
          <span class="fahrenheitTemp" id="fahrenheit-temp">℉</span>
        </h5>
      </div>

      <div class="row">
        <div class="col-4">
          <h1 id="temperature"></h1>
        </div>

        <div class="col">
          <h6>
            <ul>
              <li id="humidity">Humidity: 90%</li>
              <li id="wind">Wind: 7 m/s</li>
            </ul>
          </h6>
        </div>

        <div class="col">
          <div class="currentCity">
            <h2 id="current-city"></h2>
            <h5 class="currentTime">
              <span id="current-time">Tuesday, 11:30 </span>
              <br />
              <span id="weather-descr">Light snow showers</span>
            </h5>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="days">
            <p>
              Tue
              <br />
              <i class="fa-solid fa-cloud"></i>
              <br />
              <span class="dayTemperature">-2</span
              ><span class="nightTemperature">-6</span>
            </p>
          </div>
        </div>

        <div class="col">
          <div class="days">
            <p>
              Wed
              <br />
              <i class="fa-regular fa-snowflake"></i>
              <br />
              <span class="dayTemperature">-5</span
              ><span class="nightTemperature">-11</span>
            </p>
          </div>
        </div>

        <div class="col">
          <div class="days">
            <p>
              Thu
              <br />
              <i class="fa-solid fa-cloud"></i>
              <br />
              <span class="dayTemperature">-4</span
              ><span class="nightTemperature">-10</span>
            </p>
          </div>
        </div>

        <div class="col">
          <div class="days">
            <p>
              Fri
              <br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <span class="dayTemperature">-7</span
              ><span class="nightTemperature">-9</span>
            </p>
          </div>
        </div>

        <div class="col">
          <div class="days">
            <p>
              Sat
              <br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <span class="dayTemperature">-8</span
              ><span class="nightTemperature">-11</span>
            </p>
          </div>
        </div>

        <div class="col">
          <div class="days">
            <p>
              Sun
              <br />
              <i class="fa-regular fa-snowflake"></i>
              <br />
              <span class="dayTemperature">-3</span
              ><span class="nightTemperature">-7</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
